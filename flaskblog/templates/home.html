{% extends "layout.html" %}
{% block content %}
    {% for queryt in queriest %}
        <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ queryt.origterm }}</a>
              <small class="text-muted">{{ queryt.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('queryt', queryt_id=queryt.id) }}">{{ queryt.term }}</a></h2>
            <p class="article-home">{{ queryt.content }}</p>
            <p class="cont-dash">. . .</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
